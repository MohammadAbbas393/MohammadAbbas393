name: "generate-snake-game-from-github-contribution-grid"
description: "Generates a snake game from a github user contributions grid. Output the animation as svg"
author: "platane"

runs:
  using: "node20"  # Ensure the runtime version is supported and correctly named
  main: "dist/index.js"  # Verify the path is correct

inputs:
  github_user_name:
    description: "GitHub username whose contributions are visualized"
    required: true
  github_token:
    description: "GitHub token used to fetch the contribution calendar. Defaults to the action's token if empty."
    required: false
    default: "${{ github.token }}"  # Ensure this is the correct context for the token

outputs:
  description: |
    List of files to generate. One file per line. Each output can be customized with options as query string.
    Supported query string options:
      - palette: A preset of color, one of [github, github-dark, github-light]
      - color_snake: Color of the snake
      - color_dots: Comma-separated list of dots colors. The first one is for 0 contribution, then it goes from the low contribution to the highest. Exactly 5 colors are expected.
  example: |
    outputs: |
      dark.svg?palette=github-dark&color_snake=blue
      light.svg?color_snake=#7845ab
      ocean.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
